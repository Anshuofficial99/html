<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     div{
         font-size: 50px;
         background-color: yellow;
          border:5px solid red;
         /* transform: rotate(180deg); */
         

     }
    </style>
</head>

<body>
    <h2>Create a webpage in which a div element rotates over an angle of 180 degree whenever mouse moves over the div
        element(use css)</h2><br>
     <div><b>This is the div tag</b></div>   
     <script>document.getElementsByTagName("div")[0].addEventListener("mouseover",function(){
         document.getElementsByTagName("div")[0].style.transform = "rotate(180deg)"; 
     }) </script>
</body>

</html>
